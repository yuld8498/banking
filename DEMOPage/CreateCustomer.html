<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="bootstrap/js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script src="index.js"></script>
    <script>
        function validateName() {
            var name = document.getElementById("fullName").value;
            var regex = /^[^\d+]+[\d+]{0}[^\d+]$/;
            if ((name == "" || name == null)) {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Name is not Empty!",
                    timer: 5000,
                });
            } else if (!regex.test(name)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Name is not valid',
                    showConfirmButton: false,
                    timer: 5000
                });
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Your work has been saved',
                    showConfirmButton: false,
                    timer: 5000
                })
            }
        }
    </script>
</head>
<style>
    body {
        box-sizing: border-box;
    }

    .w-90 {
        width: 90%;
    }

    .margin-left-20 {
        margin-left: 20px;
    }

    .margin-top-20 {
        margin-top: 20px;
    }

    .table-right {
        float: right;
        box-sizing: border-box;
        margin: 10px 10px;
    }

    .table-title {
        height: 100px;
        box-sizing: border-box;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .table-title-content {
        padding: 20px 20px;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="table container-fluid w-90">
            <div class="bg-primary table-title">
                <div class="row margin-left-20">
                    <div class="col-5 table-title-content text-light">
                        <h1>Create Customer</h1>
                    </div>
                    <div class="col-7 table-title-content">
                        <a href="#" class="btn btn-outline-light table-right" onclick="goIndexPage()">
                            <i class="fa-solid fa-bars"></i>
                            <span>List Of Customer</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class=" table container-fluid w-90">
            <div class="form-group row">
                <form action="" onsubmit="return validateName();" class="col-md-6">
                    <div>
                        <label class="form-label font-weight-bold">Customer ID</label>
                        <input type="text" class="w-100" id="customerID">
                    </div>
                </form>
                <form action="" class="col-md-6">
                    <div>
                        <label class="form-label font-weight-bold">Full Name</label>
                        <input type="text" class="w-100" id="fullName">
                    </div>
                </form>
                <div class="col-md-6">
                    <label class="form-label font-weight-bold">Current balance ($)</label>
                    <input type="text" class="w-100" id="CurrentBalance">
                </div>
                <div class="col-md-6">
                    <label class="form-label font-weight-bold">Transaction Amount ($)</label>
                    <input type="text" class="w-100" id="TransactionAmount">
                </div>
                <div class="col-12 margin-top-20">
                    <button type="button" class="btn btn-outline-primary" onclick="validateName()">
                        <i class="fa-solid fa-plus"></i>
                        Create Customer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="bootstrap/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/dccec83b30.js" crossorigin="anonymous"></script>

</body>


</html>
